<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Page</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <br>
    <!--Survey Container-->
    <div class="container">
      <h1>
          <strong> 
            Survey
          </strong>
        </h1>
      <p>Take this quick survey to find your friend match!</p>
      <form>
    <!--Name requirement-->
        <div class="form-group">
            <h3>Name (required) </h3>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Name (required)"
          />
        </div>
    <!--Photo requirement - URL-->
        <div class="form-group">
            <h3>Photo (required - URL) </h3>
          <input
            id="photo"
            type="text"
            class="form-control"
            placholder="Link to Profile Photo (required)"
          />
        </div>
        <!--Question 1-->
        <div class="form-group">
          <label for="question1">1. Your mind is always buzzing with unexplored ideas and plans.</label>
          <select class="form-control" id="question1">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 2-->
        <div class="form-group">
          <label for="question2">2. Generally speaking, you rely more on your experience than your imagination.</label>
          <select class="form-control" id="question2">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 3-->
        <div class="form-group">
          <label for="question3">3. You find it easy to stay relaxed and focused even when there is some pressure.</label>
          <select class="form-control" id="question3">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 4-->
        <div class="form-group">
          <label for="question4">4. You rarely do something just out of sheer curiousity.</label>
          <select class="form-control" id="question4">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 5-->
        <div class="form-group">
          <label for="question5">5. People can rarely upset you.</label>
          <select class="form-control" id="question5">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 6-->
        <div class="form-group">
          <label for="question6">6. It is often difficult for you to relate to other people's feelings.</label>
          <select class="form-control" id="question6">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 7-->
        <div class="form-group">
          <label for="question7">7. In a discussion, truth should be more important than people's sensitivities.</label>
          <select class="form-control" id="question7">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 8-->
        <div class="form-group">
          <label for="question8">8. You rarely get carried away by fantasies and ideas.</label>
          <select class="form-control" id="question8">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 9-->
        <div class="form-group">
          <label for="question9">9. You think that everyone's views should be respected regardless of whether they are supported by facts or not.</label>
          <select class="form-control" id="question9">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!--Question 10-->
        <div class="form-group">
          <label for="question10">10. You feel more energetic after spending time with a group of people.</label>
          <select class="form-control" id="question10">
            <option value="empty"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </form>
      <div class="text-center">
          <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
      </div>

      <!--Modal-->
      <div id="bestFriendModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h3 class="modal title">Your New Best Friend</h3>
                  </div>
                  <div class="modal-body">
                      <h2 id="bestFriend"></h2>
                      <img id="bestFriendPhoto" src="#">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="footer">
            <div class="container">
              <p><a href="/api/friends">API Table Link</a> | <a href="https://github.com/cookecn/friendfinder">Github Repo</a>
            </div>
          </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Javascript-->
    <script type="text/javascript">
    $(document).ready(function() {
        //On Submit button click, validate if all questions have a value (have been answered)
        $("#submitBtn").on("click", function(event) {
            event.preventDefault();

            var valid = true;

            if($("#name").val() === "" || $("#photo").val() === "") {
                valid = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                valid = false;
            }

            if(valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val(),

                    ]
                };

                var currentURL = window.location.origin;
                //Post ajax call to add new user to friends api and pull the best match to the modal
                $.post(currentURL + "/api/friends", newUser, function(data) {
                    $("#bestFriend").text(data.name);
                    $("#bestFriendPhoto").attr("src", data.photo);
                    //console.log("#bestFriend").text(data.name);
                    //console.log("#bestFriendPhoto").attr("src", data.photo);
                });
                $("#bestFriendModal").modal("show");
                //Clear the survey once submit button is clicked and after storing information
                $("#name").val("");
                $("#photo").val("");
                $("#question1").val("");
                $("#question2").val("");
                $("#question3").val("");
                $("#question4").val("");
                $("#question5").val("");
                $("#question6").val("");
                $("#question7").val("");
                $("#question8").val("");
                $("#question9").val("");
                $("#question10").val("");

            } else {
                alert("Survey was not completed, please complete it to continue");
            }
        });
    });

    </script>
  </body>
</html>
